

{% block body %}
<h1>Mpath</h1>

{% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

<h2>Create an Account</h2>
<label>Usernames, emails and passwords are case sensitive to better protect your login information.</label>
<form action="/users" method="POST">
  
  <p>
    Username <input type="text" name="user_handle">
  </p>
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

<h2>Log In</h2>

<form action="/login" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>
{% endblock %}
