{% extends 'base.html' %}
{% block title %}Profile {% endblock %}


{% block body %}

<form id="form" method="post" action="/follow">
    <input hidden="true" id="user-handle" name="user_handle" value= {{ user_handle }}>
    <button id="follow-button" class="btn btn-primary mt-2">Follow</button>
</form>


    {% for status_post in status_posts %}
    
    <h2>{{ status_post.user.user_handle }}</h2>
      <li>
        {{ status_post.mood.mood_type }}
        {{ status_post }}
      </li>
    {% endfor %}
    <script src="/static/follow_button.js"></script>
    
{% endblock body %}
